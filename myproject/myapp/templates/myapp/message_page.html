<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Function to redirect after a delay
        setTimeout(function() {
            window.location.href = "{{ redirect_url }}";  // Redirect after 3 seconds
        }, 1000);  // Adjust the delay time in milliseconds (3000 = 3 seconds)
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .message-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .message-box h1 {
            font-size: 24px;
            color: #333;
        }
        .message-box p {
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>{{ message }}</h1>
        <p>You will be redirected shortly...</p>
    </div>
</body>
</html>
