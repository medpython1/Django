{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Dashboard | SLBE</title>
    <!-- <link rel="icon" type="image/png" href="{% static 'myapp/images/logo2.gif' %}"alt="Logo" class="logo-image"> -->
    <style>
        .logo-image {
            width: 5000%;
            height: 5000%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #536ce6;
            color: #06010fbd;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            color: #fff;
            text-align: center;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            display: block;
        }
/*on corser move*/
        .sidebar a:hover {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
        }
        /*

        /* Main content area */
        .main-content {
            flex-grow: 1;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .main-content h1 {
            margin-top: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* Navigation bar */
        .navbar {
            background-color: #536ce6;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .navbar h1 {
            margin: 0;
        }
        .styled-table {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px; /* Padding won't work on <table>, so apply it inside cells */
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        border-collapse: separate;
        border-spacing: 0; /* Ensures borders don't collapse, works well with rounded corners */
        
        
    }
    
    .styled-table th, .styled-table td {
        padding: 20px; /* This adds space inside table cells */
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    .styled-table th {
        font-weight: bold;
    }

    .styled-table tr:last-child td {
        border-bottom: none; /* Removes bottom border for the last row */
    }

    .styled-table {
        border-radius: 8px;
        overflow: hidden; /* Ensures border-radius affects entire table */
    }
    
    
    </style>
</head>
<body onload="noBack();">

    <!-- Sidebar -->
    <div class="sidebar">
        <h1>Dashboard</h1>
        <h3><a href="http://127.0.0.1:8000/dashboard/"style="font-size: 20px;"> Home</a></h3>
        <h3><a href="http://127.0.0.1:8000/vendor_list/" style="font-size: 20px;"> Add Vendor</a></h3>
        <h3><a href="http://127.0.0.1:8000/bill_generate/" style="font-size: 20px;"> Bill Generate</a></h3>
        <h3><a href="http://127.0.0.1:8000/get_bill_list/" >Bill List</a></h3>
        <h3><a href="http://127.0.0.1:8000/bill_generate_qua/" >Quatation</a></h3>
        <h3><a href="http://127.0.0.1:8000/get_bill_list_qua/" >Quatation List</a></h3>
        <h3><a href="http://127.0.0.1:8000/register/" >User</a></h3>
    </div>

    <!-- Main Content -->
     
    <div class="main-content">
        <div style="text-align: right;">
            <form method="POST" action="{% url 'logout' %}" style="margin-top: 20px;">
                {% csrf_token %}
                <button type="submit" style="background-color: #536ce6; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; ">
                    Logout
                </button>
            </form>
        </div>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- Navbar -->
        <!-- <div class="navbar">
            <h1>Dashboard Overview</h1>
        </div> -->
        

        
        <table class="styled-table",width:100%>
            <tr>
                <th style="width: 40%;">{% load static %}
                    <a href="http://127.0.0.1:8000/bill_generate/">
                        <img src="{% static 'myapp/images/sodapdf-converted.gif' %}" alt="Generate Bill" width="130" height="102">
                    </a></th>
            </tr></table>
        <table class="styled-table",width:100%>
            <tr>
                <th style="width: 20%;">Details</th>
            </tr>
        </table>
        
        
    </div>
    <script type="text/javascript">
        window.history.forward();
        function noBack() {
            window.history.forward();
        }
    </script>

</body>
</html>
